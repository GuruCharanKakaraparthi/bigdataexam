<!DOCTYPE html>
<html>
<head>
    <title>City Search Form</title>
</head>
<body>
    <h1>City Search</h1>
    <form method="POST" action="/first">
        <label for="min_lat">Minimum Latitude:</label>
        <input type="text" id="min_lat" name="min_lat" required>
        <br>
        <label for="max_lat">Maximum Latitude:</label>
        <input type="text" id="max_lat" name="max_lat" required>
        <br>
        <label for="min_population">Minimum Population:</label>
        <input type="text" id="min_population" name="min_population" required>
        <br>
        <label for="max_population">Maximum Population:</label>
        <input type="text" id="max_population" name="max_population" required>
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
